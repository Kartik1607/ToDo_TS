<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
          crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>


<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <form onsubmit='window.App.postToDo(); return false;'>
            <input type='text' placeholder="My Todo's" class="display-3 inputTodo" id='inputNewToDo' autocomplete="off" />
        </form>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col">

            <ul class="list" id='list_active'>
                <li style='background: GREEN; color: white'><b>ACTIVE</b></li>
            </ul>

            <div class='row' id='buttons_active' style='visibility: hidden'>
                <button type="button" class="btn btn-outline-success btn-lg col" style='margin:20px' onClick='window.App.onComplete()'>Complete</button>
                <button type="button" class="btn btn-outline-danger btn-lg col" style='margin:20px' onClick='window.App.onDeleteActive()'>Delete</button>
            </div>



        </div>
        <div class="col" id='col_complete'>

            <ul class="list" id='list_completed'>
                <li style='background: BLACK; color: white'><b>COMPLETED</b></li>
            </ul>

            <div class='row' id='buttons_complete' style='visibility: hidden'>
                <button type="button" class="btn btn-outline-success btn-lg col" style='margin:20px' onclick='window.App.onActivate()'>Activate</button>
                <button type="button" class="btn btn-outline-danger btn-lg col" style='margin:20px' onclick='window.App.onDeleteComplete()'>Delete</button>
            </div>


        </div>
        <div class="col" id='col_delete'>

            <ul class="list" id='list_deleted'>
                <li style='background: RED; color: white'><b>DELETED</b></li>
            </ul>


        </div>
    </div>
</div>

<div style='position: fixed; bottom: 0px; right:0px; margin-right:20px'>
    <button id='button_completed' type="button" class="btn btn-dark btn-lg" style='margin:20px; display:none' onclick='window.App.showCompleted()'>Completed</button>
    <button id='button_deleted' type="button" class="btn btn-danger btn-lg" style='margin:20px; display:none' onclick='window.App.showDeleted()'>Deleted</button>
</div>


<script src="bundle.js" type="text/javascript"></script>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css" rel="stylesheet"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>

</body>

</html>
